    <div class="container">
        <header>Sign Form</header>
     
        <form action="sign.html" method="POST">
            <label for="fname" class="forlabel">First name:</label>
                <input type="text" required class="field" id="fname" name="fname" placeholder="  First name"><br><br>
            <label for="lname"class="forlabel">Last name:</label>
                <input type="text" class="field" id="lname" name="lname" placeholder="  Last name"><br><br>
            <label for="lname"class="forlabel">Email id:</label>
                <input type="email" class="field" id="lname" name="email" placeholder="  Email"><br><br>
            <label for="lname" class="forlabel">Username:</label>
                <input type="text" class="field" id="lname" name="username" placeholder="  Username">
                <span class="fas fa-eye" id="eyebtn"></span><br><br>
            <label for="lname" class="forlabel">Password:</label>
                <input type="password" class="field" id="pass" name="password" placeholder="  Password"><br><br>
            <label for="lname" class="forlabel">10th Mark:</label>
                <input type="number" class="field" id="lname" name="ten" placeholder="  Mark"><br><br>
            <label for="lname" class="forlabel">12th Mark:</label>
                <input type="number" class="field" id="lname" name="twelve" placeholder="  Mark"><br><br>
                <label for="lname" class="forlabel">Phone no</label>
                <input type="number" class="field" id="lname" name="no" placeholder="Phone no"><br><br>
                
            
            <label for="lname" class="label">Branch:</label>
                <select name="User Type" >
                    <option selected>--Select One--</option>
                    <option value="1">MECHNICAL</option>
                    <option value="2">CIVIL</option>
                    <option value="3">CSE</option>
                    <option value="4">IT</option>
                    <option value="5">ECE</option>
                    <option value="6">EEE</option>
                </select><br><br>
            <label for="lname" class="label">User Type:</label>
                <select name="User Type">
                    <option selected>--Select One--</option>
                    <option value="1">STUDENT</option>
                    <option value="2">PARENT</option>
            </select><br><br>
            
            <button id="submit" class="btn btn-primary">Sign Up</button>
        </form>

<script>
    var eyebtn=document.getElementById("eyebtn");
    var pass=document.getElementById('pass');
    eyebtn.addEventListener('click',show_hide);    
   
    function show_hide(){
      console.log("clicked here");
      console.log(eyebtn.className);
        if(eyebtn.className=='fas fa-eye'){
            pass.type="text";
            eyebtn.className='fas fa-eye-slash';
        }
        else{
            pass.type="password";
            eyebtn.className='fas fa-eye';
        }    
    }
</script>
