<script>
    var eyebtn=document.getElementById("eyebtn");
    var pass=document.getElementById('pass');
    eyebtn.addEventListener('click',show_hide);    
    
    function show_hide(){
      console.log("clicked here");
      console.log(eyebtn.className);
        if(eyebtn.className=='fas fa-eye'){
            pass.type="text";
            eyebtn.className='fas fa-eye-slash';
        }
        else{
            pass.type="password";
            eyebtn.className='fas fa-eye';
        }    
    }
</script>
